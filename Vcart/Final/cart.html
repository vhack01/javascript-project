<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- navbar -->
    <nav class="nav-container">
        <div class="brand">
            <a href="./index.html" target="_self">
                <img src="./images/logo@small.webp" alt="" srcset="" class="brand__logo">
                <h3 class="brand__name">V-cart</h3>
            </a>
        </div>
        <a href="./cart.html" target="_blank" rel="noopener noreferrer">
            <span class="icon-container icon--round">
                <span class="cart-size icon--round">0</span>
                <img class="icon--image" src="./images/cart.svg" alt="Cart icon">
            </span>
        </a>
    </nav>

    <!-- Total Bill -->
    <section class="total-bill">
        <h4 class="total-bill__header">Total Bill: <span id="total-bill">$ 1405</span></h4>
        <div class="btn--cart display--flex flex--center">
            <button type="submit" class="btn btn--checkout">Checkout</button>
            <button type="submit" class="btn btn--clearCart">Clear Cart</button>
        </div>
    </section>

    <!-- card View -->
    <section class="grid card-container container-area cart-area">

    </section>


    <script src="./src/data.js"></script>
    <script src="./src/cart.js"></script>
</body>

</html>
